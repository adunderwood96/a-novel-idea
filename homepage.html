<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Book Hangover: Book Generator</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="assets\css\homepage.css" />
</head>

<body>
    <!-- Navigation Bar -->
    <section class="hero is medium is bold">
        <nav class="navbar is-transparent">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item title is-3" href="#">The Book Hangover</a>
                </div>
                <span class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="subtitle is-5">To be Read Library</a>
                    </div>
                </div>
            </div>
        </nav>
        </div>
        <!-- Navigation Bar end -->

        <!-- Main Body Content -->
        <div class="hero-body">
            <div class="row">
                <div class="columns is-12 is-multiline">
                    <!-- Search for book section -->
                    <div class="column is-one-quarter m-3">
                        <p class="subtitle is-2">Looking for a new book to cure your book hangover?</p>
                        <p class="is-size-3">Search by Book Title</p>
                        <div class="field has-addons p-3 m-3" id="searchBar">
                            <div class="control">
                                <input class="input" id="search" type="text" placeholder="Book Title">
                            </div>
                            <div class="control">
                                <button class="button is-link is-light" id="searchBtn">
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Book Title Searched Section -->
                    <div class="column is-flexible is-invisible">
                        <h3 class="subtitle is-3 has-text-centered" id="book-div">Book Searched</h3>
                        <!-- card element make with JS -->
                        <div id="book"></div>

                        <!-- Generated Random Related Book Section -->
                        <h4 class="subtitle is-4 has-text-centered" id="random-div">Random Books</h4>
                        <!-- card element make with JS -->
                        <div id="random"></div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
