<html lang="en">

<head>

    <title>A Novel Idea: Book Generator</title>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <h1>A Novel Idea: Random Book Generator</h1>
                        </a>
                        <span class="navbar-burger" data-target="navbarMenuHeroC">
                            <span></span>

                        </span>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">

                                To Be Read List
                            </a>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">

                    In need of a book hangover cure? Search no further!

                    Search by book or genre!
